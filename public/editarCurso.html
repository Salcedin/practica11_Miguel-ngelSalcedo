<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Editar Curso</title>

</head>

<body>
    <header>
        <h1>Editar Curso</h1>
        <button id="inicio">Volver al inicio</button>
    </header>
    <div class="formulario">
        <form id="editarCursoForm">
            <label for="curso">Selecciona un Curso:</label>
            <select id="curso" name="curso" required>
                <option value="">Selecciona un curso...</option>
            </select><br><br>

            <label for="nombre">Nuevo nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="nivel">Nivel del Curso:</label>
            <input type="text" id="nivel" name="nivel" required><br><br>

            <label for="descripcion">Descripci√≥n del Curso:</label><br>
            <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea><br><br>

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>


    <script>
        fetch('/cursos')
            .then(response => response.json())
            .then(data => {
                const cursosDropdown = document.getElementById('curso');
                data.forEach(curso => {
                    const option = document.createElement('option');
                    option.value = curso.id;
                    option.textContent = curso.nombre;
                    cursosDropdown.appendChild(option);
                });
            })
            .catch(error => console.error('Error:', error));

        document.getElementById('editarCursoForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const id = document.getElementById('curso').value;
            const nombre = document.getElementById('nombre').value;
            const nivel = document.getElementById('nivel').value;
            const descripcion = document.getElementById('descripcion').value;

            fetch('/datosCurso', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: id,
                    nombre: nombre,
                    nivel: nivel,
                    descripcion: descripcion
                })
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById("inicio").addEventListener("click", () => {
            window.location.href = "index.html";
        })
    </script>
</body>
<style>
    header {
        text-align: center;
        margin-top: 30px;
        margin-bottom: 30px;
        background-color: #f5f5f5;
    }

    .formulario {
        text-align: center;
        margin-top: 30px;
        margin-bottom: 30px;
        background-color: #f5f5f5;

    }

    button {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
</style>

</html>
