<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cursos de programación</title>
</head>

<body>
    <header id="cabecera">
        <h1>
            CURSOS DE PROGRAMACIÓN
        </h1>
    </header>
    <div class="botones">
        <button id="cursos">Acceder a la lista de cursos</button>
        <button id="centros">Acceder a la lista de centros formativos</button>
        <button id="alumnos">Acceder al listado de alumnos </button>
        <button id="datos">Editar datos de un curso</button>
    </div>

    <img src="cursos.png" alt="" width="35%" height="35%">
</body>
<script>

    /* Botón para ir a la lista de cursos */
    document.getElementById("cursos").addEventListener("click", () => {
        window.location.href = "cursos.html";
    })

    /* Botón para ir a la lista de centros */
    document.getElementById("centros").addEventListener("click", () => {
        window.location.href = "centros.html";
    })

    /* Botón para ir a la lista de alumnos */
    document.getElementById("alumnos").addEventListener("click", () => {
        window.location.href = "alumnos.html";
    })

    /* Botón para editar los datos de un curso */
    document.getElementById("datos").addEventListener("click", () => {
        window.location.href = "editarCurso.html";
    })


</script>

<style>
    #cabecera {
        text-align: center;
        margin-top: 30px;
        margin-bottom: 30px;
        background-color: #f5f5f5;
    }

    button {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    .btn-block {
        display: block;
        width: 100%;
    }

    .botones {
        text-align: center;
    }

    img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        height: auto;
        margin-top: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s;

    }
</style>

</html>
